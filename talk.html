<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk - Mourish Developers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <style>
        body { margin: 0; overflow-x: hidden; background-color: #0f172a; }
        #canvas-container { position: fixed; top: 0; left: 0; z-index: -1; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="text-white min-h-screen flex flex-col items-center justify-center p-4">

    <div id="canvas-container"></div>

    <div class="glass w-full max-w-2xl p-8 rounded-2xl shadow-2xl">
        <h1 class="text-3xl font-bold mb-2 bg-gradient-to-r from-blue-400 to-emerald-400 bg-clip-text text-transparent">
            Mourish Developers Assistant
        </h1>
        <p class="text-slate-400 mb-8">Analyze websites or ask questions about our services.</p>

        <div class="space-y-4">
            <div class="relative">
                <input type="text" id="websiteURL" 
                    placeholder="Enter website URL (e.g., mourishdevelopers.vercel.app)" 
                    class="w-full bg-slate-900/50 border border-slate-700 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all text-white placeholder-slate-500">
            </div>
            
            <button onclick="analyzeWebsite()" 
                class="w-full bg-blue-600 hover:bg-blue-500 text-white font-semibold py-3 rounded-lg transition-colors shadow-lg shadow-blue-900/20">
                Analyze Website
            </button>
        </div>

        <div id="loading" class="hidden mt-6 text-center">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-500 mb-2"></div>
            <p class="text-blue-400">Processing with Gemini AI...</p>
        </div>

        <div id="results" class="mt-6 space-y-4"></div>
    </div>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Create a starfield/particle effect
        const geometry = new THREE.BufferGeometry();
        const vertices = [];
        for (let i = 0; i < 5000; i++) {
            vertices.push(THREE.MathUtils.randFloatSpread(2000), THREE.MathUtils.randFloatSpread(2000), THREE.MathUtils.randFloatSpread(2000));
        }
        geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
        const particles = new THREE.Points(geometry, new THREE.PointsMaterial({ color: 0x3b82f6, size: 2 }));
        scene.add(particles);

        camera.position.z = 1;

        function animate() {
            requestAnimationFrame(animate);
            particles.rotation.y += 0.0005;
            particles.rotation.x += 0.0002;
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>

    <script>
    async function analyzeWebsite() {
        const url = document.getElementById('websiteURL').value;
        const resultContainer = document.getElementById('results');
        const loadingMessage = document.getElementById('loading');
        
        if (!url) return alert("Please enter a URL");

        loadingMessage.classList.remove('hidden');
        resultContainer.innerHTML = ''; 
        
        try {
            // Updated to /ask to match your secure Gemini backend setup
            const response = await fetch('/ask', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question: `Analyze this website: ${url}` }),
            });
            
            if (!response.ok) throw new Error('Network response was not ok');
            
            const data = await response.json();
            
            // Render results in a clean card
            resultContainer.innerHTML = `
                <div class="p-4 bg-slate-900/80 rounded-lg border border-slate-700 animate-fadeIn">
                    <h3 class="text-blue-400 font-bold mb-2 uppercase text-xs tracking-widest">Analysis Results</h3>
                    <div class="text-slate-200 text-sm leading-relaxed">${data.answer || JSON.stringify(data, null, 2)}</div>
                </div>
            `;
        } catch (error) {
            resultContainer.innerHTML = `
                <div class="p-4 bg-red-900/20 rounded-lg border border-red-500/50 text-red-400 text-sm">
                    <strong>Error:</strong> ${error.message}
                </div>
            `;
        } finally {
            loadingMessage.classList.add('hidden');
        }
    }
    </script>
</body>
</html>
