<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 | Mourish Developers</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #0f172a, #1e293b);
        color: #f8fafc;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }

      .container {
        max-width: 600px;
        padding: 20px;
      }

      h1 {
        font-size: 8rem;
        font-weight: 800;
        color: #3b82f6;
      }

      h2 {
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }

      p {
        color: #94a3b8;
        margin-bottom: 2rem;
      }

      a {
        display: inline-block;
        background: #3b82f6;
        color: #fff;
        padding: 0.8rem 2rem;
        border-radius: 9999px;
        text-decoration: none;
        font-weight: 500;
        transition: background 0.3s ease;
      }

      a:hover {
        background: #2563eb;
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 5rem;
        }
        h2 {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404</h1>
      <h2>Page Not Found</h2>
      <p>
        Oops! The page you’re looking for doesn’t exist or may have been moved.
      </p>
      <a href="/">Go Home</a>
    </div>
  </body>
</html>
